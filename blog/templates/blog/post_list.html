{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <h1>{{ post.title }}</h1>
	        <p id='contents'>{{ post.text|linebreaksbr }}</p>
	        <div class="dateauthor">
	            <p>Published: {{ post.published_date }}</p>
	            <p>Author: {{ post.author}}</p>
	        </div>
	        
	    </div>
	{% endfor %}
{% endblock %}
