<html>
    <head>
        <title>1st blog</title>
    </head>
    <body>
    {% for post in posts %}
    <div>
        <h1>{{ post.title }}</h1>
        <p>Contents: {{ post.text }}</p>
        <p>published: {{ post.published_date }}</p>
        <p>author: {{ post.author }}</p>
    </div>
    {% endfor %}      
    </body>
</html>
